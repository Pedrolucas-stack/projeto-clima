<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsividade.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima</title>
</head>

<body>
    <!-- Menu de Pesquisa -->
    <header class="cabecalho">
        <div class="menu">
            <p>Pesquise o clima de uma cidade:</p>
            <input type="text" id="city-input" placeholder="Digite o nome da cidade">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>
    <!---------------------------------------------------------->
    <main>
        <div id="div_climate" class="hide" >
            <div class="div_location">
                <i class="fa-solid fa-location-dot"></i>
                <p id="city" class="text"></p>
                <img src="" id="country">
            </div>
            <div class="div_description">
                <p id="temperature"><span></span>&deg;C</p>
                <p id="description" class="text"></p>
                <img id="weather-icon" src="">
            </div>
            <div class="div_details">
                <p id="humidity"></p>
                <i class="fa-solid fa-droplet"></i>
                <span class="text"></span>
                <p id="wind"></p>
                <i class="fa-solid fa-wind"></i>
                <span class="text"></span>
            </div>
        </div>
        <!----------------------------------------------------------->
    </main>
    <footer></footer>
    <script src="./js/script.js" defer></script>
</body>

</html>
